<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Number Verification</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 400px; margin: 0 auto; }
        h1 { text-align: center; }
        input { width: 100%; padding: 10px; margin: 10px 0; font-size: 16px; }
        button { width: 100%; padding: 10px; background-color: #007BFF; color: white; border: none; font-size: 16px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Verify Your Phone Number</h1>
        <input type="text" id="phone" placeholder="Enter your phone number" />
        <button id="submit" onclick="submitPhoneNumber()">Submit</button>
    </div>

    <script>
        // This function sends the phone number back to the bot or server
        function submitPhoneNumber() {
            const phone = document.getElementById("phone").value;
            
            if (phone) {
                // Send the phone number back to your bot or server (use Telegram API or your backend API here)
                fetch('https://your-server.com/verify', { 
                    method: 'POST', 
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ phone: phone })
                })
                .then(response => response.json())
                .then(data => {
                    alert("Verification successful!");
                })
                .catch(error => alert("Error submitting phone number."));
            } else {
                alert("Please enter a phone number.");
            }
        }
    </script>
</body>
</html>
