<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Phone Number</title>
</head>
<body>
    <h2>Verify Your Phone Number</h2>
    <form id="phoneForm">
        <label for="phone">Enter your phone number:</label><br>
        <input type="text" id="phone" name="phone" required><br><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        // Function to send phone number back to the Telegram bot
        document.getElementById('phoneForm').onsubmit = function(event) {
            event.preventDefault(); // Prevent the form from reloading the page
            const phone = document.getElementById('phone').value;

            // Check if the phone number is valid (this is a basic check)
            if (phone.trim() === '') {
                alert('Please enter a valid phone number');
                return;
            }

            // Send the phone number back to the bot using the Telegram Web App API
            Telegram.WebApp.sendData(phone); // Sends the phone number back
            Telegram.WebApp.close(); // Optionally close the Web App after submission
        };
    </script>
</body>
</html>
