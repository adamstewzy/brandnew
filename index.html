<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Phone Number</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h2>Verify Your Phone Number</h2>
    <form id="phoneForm">
        <label for="phone">Enter your phone number:</label><br>
        <input type="text" id="phone" name="phone" required><br><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        // Initialize Telegram WebApp
        const tg = window.Telegram.WebApp;

        // When the form is submitted, send the data back to the bot
        document.getElementById('phoneForm').onsubmit = function(event) {
            event.preventDefault(); // Prevent the form from reloading the page
            const phone = document.getElementById('phone').value;

            // Check if the phone number is valid (this is a basic check)
            if (phone.trim() === '') {
                alert('Please enter a valid phone number');
                return;
            }

            // Send the phone number back to the bot using Telegram Web App API
            tg.sendData(phone);  // Send phone number to bot
            tg.close();  // Close the Web App after submission
        };
    </script>
</body>
</html>
