<html>
<head>
    <script async src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h1>Phone Number Verification</h1>
    <button onclick="sendPhoneNumber()">Verify Phone Number</button>

    <script>
        // Initializes the Telegram Web App API
        Telegram.WebApp.init();

        function sendPhoneNumber() {
            const phone_number = '07561844608'; // Replace with dynamic phone number logic

            // Sending phone number to the bot
            Telegram.WebApp.sendData(JSON.stringify({ type: 'phone_number', data: phone_number }));
        }
    </script>
</body>
</html>
