<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Web App</title>
    <script async src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
    <h2>Verify your Phone Number</h2>
    <button id="verifyButton">Verify Number</button>

    <script type="text/javascript">
        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;

        // Set the bot's inline placeholder for phone number
        tg.expand();

        // Handle the button click event
        document.getElementById('verifyButton').onclick = function() {
            tg.sendData('{"type": "phone_number", "data": "' + tg.initDataUnsafe.phone_number + '"}');
            tg.close();
        };
    </script>
</body>
</html>
