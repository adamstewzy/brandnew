<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verify Your Phone Number</title>
</head>
<body>
    <h2>Verify Your Phone Number</h2>
    <form id="phoneForm">
        <label for="phone">Enter your phone number:</label><br>
        <input type="text" id="phone" name="phone"><br><br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('phoneForm').onsubmit = function(event) {
            event.preventDefault();
            const phone = document.getElementById('phone').value;

            // Send the phone number back to the bot using the Telegram Web App API
            Telegram.WebApp.close(); // Close the Web App after submission
            Telegram.WebApp.sendData(phone);  // Send the phone number to the bot
        };
    </script>
</body>
</html>
